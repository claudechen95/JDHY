			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在郑和航海图·过洋牵星图中称为北辰星，是牵星术最常用的天体。北极星是一颗叫勾陈一的亮星，西名塞纳久（Cynosure）。此星位于小熊座小熊的尾巴尖处。北极星正处在地轴的北部延长线上，所以才可以指示北方。可以利用北斗七星与仙后星座，在夜空中寻找和定位北极星。
