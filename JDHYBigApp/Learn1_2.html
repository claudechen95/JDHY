				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;水罗盘是中国古代船舶上使用的一种测向工具，是指南针在船舶上应用，它与方位盘相配合，用来确定方向、方位。
				<br />
				<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最初船舶上使用指南针时，没有固定的方位盘，随着测方位的需要，出现了磁针和方位盘结合于一体的水罗盘。郑和船队使用的水罗盘把磁针放在一个中间凹陷处盛水磁针浮在水上能够自由地旋转，静止时两端分别指向南北。磁针边上标有方向的盘子里，用八干、十二支、四维卦位名称标出24个方位。靠水罗盘指引航向，郑和船队完成数次下西洋壮举！
