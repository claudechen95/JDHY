				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;明代航海图籍，原名《自宝船厂开船从龙江关出水直抵外国诸番图》﹐后人多简称为《郑和航海图》。原图为自右而左展开的手卷式﹐茅元仪收入《武备志》卷二百四十后改为书本式﹐共二十四页﹐包括茅元仪序一页﹐图二十页﹐《过洋牵星图》二页（四幅）﹐空白一页。
				<br />
				<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;结合其所记针路及所附的《过洋牵星图》﹐并以今图对照﹐便可发现该图在描绘亚非沿海各地形势﹐以及在认识海洋和掌握航海术等方面﹐在当时都达到了较高的科学水平。《郑和航海图》制图的范围广，内容丰富，是世界上现存最早的航海图集。
